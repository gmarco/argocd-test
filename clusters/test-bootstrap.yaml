---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: testcluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: "Testcluster project"
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: ''
    kind: '*'
    #kind: Namespace
  namespaceResourceWhitelist:
  - group: "*"
    kind: "*"
  #roles:
  #- name: "backend-app-admin"
  #  description: "Backend team's deployment role"
  #  policies:
  #  - p, proj:backend:backend-app-admin, applications, *, backend/*, allow
  #  groups:
  #  - "Backend"
  #orphanedResources:
  #  warn: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: marco
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc 
  project: testcluster 
  source: 
    path: clusters/test
    repoURL: https://github.com/gmarco/argocd-test.git
    targetRevision: HEAD

    #kustomize:
      #version: v3.5.4
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
