---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: testcluster
  source:
    chart: loki/loki-stack
    helm:
      values: |
        fluent-bit.enabled: true
        promtail.enabled: false
        grafana.enabled: true 
        prometheus.enabled: true 
        prometheus.alertmanager.persistentVolume.enabled: false
        prometheus.server.persistentVolume.enabled: false
      #valueFiles:
      #  - /helm-values/grafana.yaml
    repoURL: https://grafana.github.io/loki/charts
    #targetRevision: 2.5.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true